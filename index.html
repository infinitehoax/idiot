<!DOCTYPE html>  
<html>  
<head>  
	<title>PDF Viewer</title>  
	<style>  
		body {  
			margin: 0;  
			padding: 0;  
			background-color: #f2f2f2;  
		}  
		  
		iframe {  
			border: none;  
			width: 100%;  
			height: 600px;  
		}  
	</style>  
</head>  
<body>  
	<h1>PDF Viewer</h1>

			width="100%"   
			height="600"   
			frameborder="0"   
			scrolling="yes">  
	</iframe>  
</body>  
</html>
